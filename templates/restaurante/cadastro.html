{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="preloader">
    <i class="circle-preloader"></i>
    <img src="{% static 'img/core-img/pizza.png' %}" alt="">
</div>
<div class="full-container d-flex mw-100 h-100 p-3" style="background-color:#E84113;height: 100vh;">
    <div class="mx-auto my-auto h-100 d-flex flex-column p-5 mt-5" style="background-color:#FFFFFF;width: 40%;">
        <div class="d-flex titulos flex-column justify-content-center align-items-center">
            <h1>Solicitação de Restaurante</h1>
            <p>Para cadastrar seu restaurante e obter todos os serviços do Reservaí é necessário enviar este formulário para um contato mais completo.</p>
        </div>
        <div class="d-flex flex-column forms">
            <form action="{% url 'cadastro' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputNome" class="input">Nome:</label>
                    <input type="text" name="nome" class="form-control" id="inputNome" placeholder="Meu restaurante" required>
                </div>
                <div class="form-group">
                    <label for="inputEndereco" class="input">Endereço:</label>
                    <input type="text" name="endereco" class="form-control" id="inputEndereco" required placeholder="Av. Paulista 560 Jardins, São Paulo - SP">
                </div>
                <div class="form-group">
                    <label for="inputCNPJ" class="input">CNPJ:</label>
                    <input type="text" name="cnpj" class="form-control" id="inputCNPJ" placeholder="00.000.000/0000-00" required>
                </div>
                <div class="form-group">
                    <label for="inputDescricao" class="input">Descrição:</label>
                    <input type="text" name="descricao" class="form-control" id="inputDescricao" placeholder="Restaurante mais conceituado da área na região de Joinville..." required>
                </div>
                <div class="form-group">
                    <label for="inputTel" class="input">Telefone para contato:</label>
                    <input type="tel" name="telefone" class="form-control" id="inputTel" placeholder="(xx) x xxxx-xxxx" required>
                </div>
                <div class="form-group">
                    <label for="inputSenha1" class="input">Senha:</label>
                    <input type="password" name="password" class="form-control" id="inputSenha1" required>
                </div>
                <div class="form-group">
                    <label for="inputSenha2" class="input">Confirmação de senha:</label>
                    <input type="password" name="password2" class="form-control" id="inputSenha2" required>
                </div>
                <div class="d-flex align-items justify-content-center">
                    <button type="submit" class="btn" style="color:#FFFFFF;background-color: #E84113;">Tenho Interesse!</button>
                </div>
                
            </form>
        </div>
    </div>

</div>
{% endblock %}
