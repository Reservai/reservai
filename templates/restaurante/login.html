{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    label{
        font-size: 1.4em;
    }
    input{
        padding: 1rem 1.75rem !important;
    }
</style>

<div id="preloader">
    <i class="circle-preloader"></i>
    <img src="{% static 'img/core-img/pizza.png' %}" alt="">
</div>
<div class="full-container d-flex h-100 justify-content-center" style="height: 100vh;">
    <div class="d-flex flex-column justify-content-around w-50" style="height: 100vh;background-color:#E84113;padding:70px 0px;color:white!important; padding: 50px 170px;">
        <div class="d-flex justify-content-center">
            <h1 style="color: #FFFFFF;">
                SEJA BEM VINDO
            </h1>
        </div>
        <div class="d-flex justify-content-center flex-wrap">
            <h1 style="color: #FFFFFF;text-align: center;">Entre com seus dados corretamente para acessar o sistema.</h1>
        </div>
        <div class="d-flex justify-content-center flex-wrap">
            <h1 style="color: #FFFFFF;text-align: center;">Se n√£o possui cadastro, cliquei aqui</h1>
        </div>
    </div>
    <div class="d-flex flex-column w-50" style="height: 100vh;background-color:transparent;padding:5%;">
        <div class="d-flex align-items justify-content-center">
            <img src="{% static 'img/logoReservai.png' %}" alt="LogoReservai" class="imgLogo" style="max-width: 100%;width: 50%;">
        </div>
        <form action="{% url 'login' %}" method="POST" style="padding: 0px 70px;">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputCNPJ">CNPJ:</label>
                <input type="text" name="cnpj" id="inputCNPJ" class="form-control" required placeholder="00.000.000/0000-00">
            </div>
            <div class="form-group">
                <label for="inputSenha">Senha:</label>
                <input type="password" name="senha" id="inputSenha" class="form-control" required>
            </div>
            <div class="d-flex align-items justify-content-center">
                <button type="submit" class="btn" style="color:#FFFFFF;background-color: #E84113;">Logar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
